<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Expenses Tracker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: #fff;
        }
        
        h1 {
            margin: 0;
        }
        
        main {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        #dailyExpenses {
            margin-top: 20px;
        }
        
        .daily-expense {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        
        .remove-btn {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        #total {
            font-weight: bold;
            margin-top: 20px;
            font-size: 18px;
        }
        
        #monthlyTotal {
            margin-top: 20px;
            font-weight: bold;
            font-size: 20px;
        }
        
        #individualTotals {
            margin-top: 20px;
        }
        
        .individual-total {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Monthly Expenses Tracker</h1>
    </header>

    <main>
        <!-- Change date input to text input with pattern
        <label for="date">Date (dd-mm-yyyy):</label>
        <input type="text" id="date" pattern="\d{1,2}-\d{1,2}-\d{4}" placeholder="Enter date (dd-mm-yyyy)" required> -->

        <label for="date">Date:</label>
        <input type="date" id="date">

        <label for="breakfast">Food - Breakfast (INR):</label>
        <input type="number" id="breakfast" placeholder="Enter price">

        <label for="lunch">Food - Lunch (INR):</label>
        <input type="number" id="lunch" placeholder="Enter price">

        <label for="dinner">Food - Dinner (INR):</label>
        <input type="number" id="dinner" placeholder="Enter price">

        <label for="bus">Transport - Bus (INR):</label>
        <input type="number" id="bus" placeholder="Enter price">

        <label for="rickshaw">Transport - Auto Rickshaw (INR):</label>
        <input type="number" id="rickshaw" placeholder="Enter price">

        <label for="bike">Transport - Bike (INR):</label>
        <input type="number" id="bike" placeholder="Enter price">

        <label for="own">Transport - Own (INR):</label>
        <input type="number" id="own" placeholder="Enter price">

        <button onclick="addDailyExpense()">Add Daily Expense</button>

        <div id="dailyExpenses">

        </div>

        <div id="individualTotals">
            <p class="individual-total">Total Breakfast: ₹0</p>
            <p class="individual-total">Total Lunch: ₹0</p>
            <p class="individual-total">Total Dinner: ₹0</p>
            <p class="individual-total">Total Bus: ₹0</p>
            <p class="individual-total">Total Auto Rickshaw: ₹0</p>
            <p class="individual-total">Total Bike: ₹0</p>
            <p class="individual-total">Total Own: ₹0</p>
        </div>

        <p id="monthlyTotal">Monthly Total: ₹0</p>
    </main>

    <script>
        let monthlyExpenses = [];

        function addDailyExpense() {
            const date = document.getElementById('date').value;
            const breakfast = parseFloat(document.getElementById('breakfast').value) || 0;
            const lunch = parseFloat(document.getElementById('lunch').value) || 0;
            const dinner = parseFloat(document.getElementById('dinner').value) || 0;
            const bus = parseFloat(document.getElementById('bus').value) || 0;
            const rickshaw = parseFloat(document.getElementById('rickshaw').value) || 0;
            const bike = parseFloat(document.getElementById('bike').value) || 0;
            const own = parseFloat(document.getElementById('own').value) || 0;

            const dailyTotalINR = breakfast + lunch + dinner + bus + rickshaw + bike + own;

            const dailyExpense = {
                date,
                breakfast,
                lunch,
                dinner,
                bus,
                rickshaw,
                bike,
                own,
                total: dailyTotalINR
            };

            monthlyExpenses.push(dailyExpense);

            updateDailyExpenses();

            calculateIndividualTotals();
            calculateMonthlyTotal();
        }

        function updateDailyExpenses() {
            const dailyExpensesContainer = document.getElementById('dailyExpenses');
            dailyExpensesContainer.innerHTML = '';

            monthlyExpenses.forEach((expense, index) => {
                const div = document.createElement('div');
                div.classList.add('daily-expense');

                // Format date as "dd-mm-yyyy"
                const formattedDate = formatDate(expense.date);

                div.innerHTML = `
                    <strong>${formattedDate}</strong> - Total: ₹${expense.total.toFixed(2)}<br>
                    Breakfast: ₹${expense.breakfast.toFixed(2)}<br>
                    Lunch: ₹${expense.lunch.toFixed(2)}<br>
                    Dinner: ₹${expense.dinner.toFixed(2)}<br>
                    Bus: ₹${expense.bus.toFixed(2)}<br>
                    Auto Rickshaw: ₹${expense.rickshaw.toFixed(2)}<br>
                    Bike: ₹${expense.bike.toFixed(2)}<br>
                    Own: ₹${expense.own.toFixed(2)}<br>
                    <button class="remove-btn" onclick="removeDailyExpense(${index})">Remove</button>
                `;
                dailyExpensesContainer.appendChild(div);
            });
        }

        function removeDailyExpense(index) {
            monthlyExpenses.splice(index, 1);
            updateDailyExpenses();
            calculateIndividualTotals();
            calculateMonthlyTotal();
        }

        function calculateIndividualTotals() {
            const totals = {
                breakfast: 0,
                lunch: 0,
                dinner: 0,
                bus: 0,
                rickshaw: 0,
                bike: 0,
                own: 0
            };

            monthlyExpenses.forEach(expense => {
                totals.breakfast += expense.breakfast;
                totals.lunch += expense.lunch;
                totals.dinner += expense.dinner;
                totals.bus += expense.bus;
                totals.rickshaw += expense.rickshaw;
                totals.bike += expense.bike;
                totals.own += expense.own;
            });

            document.getElementById('individualTotals').innerHTML = `
                <p class="individual-total">Total Breakfast: ₹${totals.breakfast.toFixed(2)}</p>
                <p class="individual-total">Total Lunch: ₹${totals.lunch.toFixed(2)}</p>
                <p class="individual-total">Total Dinner: ₹${totals.dinner.toFixed(2)}</p>
                <p class="individual-total">Total Bus: ₹${totals.bus.toFixed(2)}</p>
                <p class="individual-total">Total Auto Rickshaw: ₹${totals.rickshaw.toFixed(2)}</p>
                <p class="individual-total">Total Bike: ₹${totals.bike.toFixed(2)}</p>
                <p class="individual-total">Total Own: ₹${totals.own.toFixed(2)}</p>
            `;
        }

        function calculateMonthlyTotal() {
            const monthlyTotalINR = monthlyExpenses.reduce((acc, expense) => acc + expense.total, 0);
            document.getElementById('monthlyTotal').textContent = `Monthly Total: ₹${monthlyTotalINR.toFixed(2)}`;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const day = date.getDate();
            const month = date.getMonth() + 1;
            const year = date.getFullYear();

            const formattedDay = day < 10 ? `0${day}` : day;
            const formattedMonth = month < 10 ? `0${month}` : month;

            return `${formattedDay}-${formattedMonth}-${year}`;
        }
    </script>

</body>

</html>
