<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Expenses Tracker</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>
        <h1>Monthly Expenses Tracker</h1>
    </header>

    <main>
        <!-- Change date input to text input with pattern
        <label for="date">Date (dd-mm-yyyy):</label>
        <input type="text" id="date" pattern="\d{1,2}-\d{1,2}-\d{4}" placeholder="Enter date (dd-mm-yyyy)" required> -->

        <label for="date">Date:</label>
        <input type="date" id="date">

        <label for="breakfast">Food - Breakfast (INR):</label>
        <input type="number" id="breakfast" placeholder="Enter price">

        <label for="lunch">Food - Lunch (INR):</label>
        <input type="number" id="lunch" placeholder="Enter price">

        <label for="dinner">Food - Dinner (INR):</label>
        <input type="number" id="dinner" placeholder="Enter price">

        <label for="bus">Transport - Bus (INR):</label>
        <input type="number" id="bus" placeholder="Enter price">

        <label for="rickshaw">Transport - Auto Rickshaw (INR):</label>
        <input type="number" id="rickshaw" placeholder="Enter price">

        <label for="bike">Transport - Bike (INR):</label>
        <input type="number" id="bike" placeholder="Enter price">

        <label for="own">Transport - Own (INR):</label>
        <input type="number" id="own" placeholder="Enter price">

        <button onclick="addDailyExpense()">Add Daily Expense</button>

        <div id="dailyExpenses">

        </div>

        <div id="individualTotals">
            <p class="individual-total">Total Breakfast: ₹0</p>
            <p class="individual-total">Total Lunch: ₹0</p>
            <p class="individual-total">Total Dinner: ₹0</p>
            <p class="individual-total">Total Bus: ₹0</p>
            <p class="individual-total">Total Auto Rickshaw: ₹0</p>
            <p class="individual-total">Total Bike: ₹0</p>
            <p class="individual-total">Total Own: ₹0</p>
        </div>

        <p id="monthlyTotal">Monthly Total: ₹0</p>
    </main>
    <script src="script.js"></script>

</body>

</html>
